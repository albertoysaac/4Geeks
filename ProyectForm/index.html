<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        
        <div class="container">
            <div class="card text-start fw-bold">
                <div class="card-header fs-2">
                    Payment Form Example
                </div>

                <div class="card-body container">
                    <form class="row row-cols-1 data-card">
                        <div class="col">
                            <div class="alert alert-danger text-start" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="col">
                            <div class="row row-cols-3">
                                <div class="form-group col">
                                    <label for="card_number">Card #</label>
                                    <input type="text" class="form-control" id="card_number" placeholder="XXXXXXXXXXXXXXXXX">
                                </div>

                                <div class="form-group col">
                                    <label for="cvc">CVC #</label>
                                    <input type="text" class="form-control" id="cvc" placeholder="000">
                                </div>

                                <div class="form-group col">
                                    <label for="amount">Amount</label>
                                    <div class="d-flex flex-row">
                                        <p class="m-2">$</p>
                                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="row row-cols-2 text-start">
                        
                        <div class="col">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                        <div class="col">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col">
                            <div class="row row-cols-2">
                                <div class="col">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state">
                                </div>
                                <div class="col">
                                    <label for="postal_code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postal_code">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="w-50 d-flex flex-row mt-3 bg-secondary">
                                <input type="radio" id="visa" name="type" value="VISA" checked>
                                <img class="ms-1 me-3" src="images/visa.png" style="width: 25px; height: 25px;" alt="Visa">
                                
                                <input type="radio" id="mastercard" name="type" value="MasterCard">
                                <img class="ms-1 me-3" src="images/mastercard.png" style="width: 25px; height: 25px;" alt="Mastercard">
                                
                                <input type="radio" id="amex" name="type" value="Amex">
                                <img class="ms-1 me-3" src="images/amex.png" style="width: 25px; height: 25px;" alt="Amex">
                            </div>
                        </div>
                        <div class="col">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </form>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <a href="#" class="btn btn-secondary me-2">Cancel</a>
                    <a href="#" class="btn btn-primary ms-2">Send</a>
                </div>
        </div>
        </div>
    </div>

</body>
</html>
